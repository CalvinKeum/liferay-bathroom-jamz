<head>
	<title>liferay-bathroom-jamz</title>
	<link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald|Droid+Serif:400,400italic,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="row">
		<div class="col-md-12 gutter ">
			{{#if currentUser}}
				<p><img src="{{profileURL}}" width=30> Hello, {{> loginButtons}}</p>
			{{else}}
				{{> loginButtons}}
			{{/if}}

			<h1>Liferay Bathroom Jamz</h1>
		</div>
	</div>

	{{#if currentUser}}
		{{> bodyTemplate}}
		{{> currentInfo}}
	{{else}}
		<h1>Please login.</h1>
	{{/if}}
</body>

<template name="bodyTemplate">
	<div class="row">
		<div class="col-md-6 genre-options">
			<form id="genreList">
				<ul class="list-group">
					{{#each unsorted}}
						{{> genreOption}}
					{{/each}}
				</ul>
			</form>

		</div>
		<div class="col-md-6 genre-next-up">
			<ul class="list-group">
				{{#each sorted}}
					{{> nextUp}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="currentInfo">
	<div class="row">
		<div class="col-md-12 gutter">
			Current Time: {{time}}
			<br />

			Currently Playing:
		</div>
	</div>
</template>

<template name="genreOption">
	<li class="genre-option list-group-item">
		<input type="radio" value="{{playerId}}" name="genre" />
		{{name}}
	</li>
</template>

<template name="nextUp">
	<li class="next-up list-group-item">
		<span class="badge">{{votes}}</span>
		{{name}}
	</li>
</template>
