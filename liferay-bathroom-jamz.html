<head>
	<title>liferay-bathroom-jamz</title>
</head>

<body>
	{{#if currentUser}}
		<p><img src="{{profileURL}}" width=30> Hello, {{> loginButtons}}</p>
	{{else}}
		{{> loginButtons}}
	{{/if}}

	<h1>Welcome to Meteor!</h1>

	{{> hello}}
</body>

<template name="hello">
	<div class="row">
		<div class="col-md-6 genre-options">
			<form id="genreList">
				<ul>
					{{> genreOption}}
					{{> genreOption}}
					{{> genreOption}}
					{{> genreOption}}
				</ul>
			</form>
			
		</div>
		<div class="col-md-6">
			{{> nextUp}}
			{{> nextUp}}
			{{> nextUp}}
			{{> nextUp}}
		</div>
	</div>
</template>

<template name="genreOption">
	<li class="genre-option input-group">
		<span class="input-group-addon">
			<input type="radio" value="genre" name="genre" />
		</span>
	</li>
</template>

<template name="nextUp">
	<div class="next-up">

	</div>
</template>
