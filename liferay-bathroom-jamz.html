<head>
	<title>liferay-bathroom-jamz</title>
</head>

<body>
	{{#if currentUser}}
		<p><img src="{{profileURL}}" width=30> Hello, {{> loginButtons}}</p>
	{{else}}
		{{> loginButtons}}
	{{/if}}

	<h1>Liferay Bathroom Jamz</h1>

	{{> bodyTemplate}}
</body>

<template name="bodyTemplate">
	<div class="row">
		<div class="col-md-6 genre-options">
			<form id="genreList">
				<ul class="list-group">
					{{#each score}}
						{{> genreOption}}
					{{/each}}
				</ul>
			</form>

		</div>
		<div class="col-md-6 genre-next-up">
			<ul class="list-group">
				{{#each score}}
					{{> nextUp}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="genreOption">
	<li class="genre-option list-group-item">
		<input type="radio" value="{{name}}" name="genre" />
		{{name}}
	</li>
</template>

<template name="nextUp">
	<li class="next-up list-group-item">
		<span class="badge">{{votes}}</span>
		{{name}}
	</li>
</template>
